<section id="postItem">
  <div class="container p-5">
    <h4 class="display-4">Edit an Item</h4>
    <hr>
    <app-message></app-message>
    <div *ngIf="!categories" class="m-auto">
      <h1 class="text-center display-3 mt-5">
      </h1>
      <i class="fa fa-spinner fa-spin"></i>
    </div>
    <div *ngIf="categories" class="card bg-light">

      <div class="card-body">
        <form>
          <div class="form-group">
            <label class="form-control-label">Title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="item.title">
          </div>
          <div class="form-group">
            <label>Category</label>   
            <select name="categoryId" [(ngModel)]="item.categoryId" class="custom-select">
              <option *ngFor="let category of categories" [value]="category._id">
                {{ category.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label">Image URL</label>
            <input type="text" name="item_picture" class="form-control" [(ngModel)]="item.image">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="5" [(ngModel)]="item.description"></textarea>
          </div>
          <button type="button" class="btn btn-success" (click)="post()" [disabled]="btnDisabled">Post</button>
        </form>
      </div>
    </div>
  </div>
</section>
