<div class="container text-center pr-3 pl-3 pb-3" style="box-shadow: 0 2px 5px 0 rgba(0,0,0,.3);">
    <!-- SEARCH BAR -->
    <div class="row pt-4">
        <div class="col-sm-12">
            <div class="input-group justify-content-center">
                <div class="input-group-prepend">
                    <a href="https://www.algolia.com/"><img src="./assets/img/algolia_logo.png" height="37.5" width="37.5"
                            alt="Algolia Logo"></a>
                </div>
                <input type="text" list="items" name="items" class="form-control" [(ngModel)]="selected" (keyup.enter)="search()"
                    (change)="selectItemName(selected)" placeholder="Search Items" ngDefaultControl>
                <datalist id="items">


                    <select>
                        <option *ngFor=" let i of itemArray" [value]="i.title"></option>
                    </select>



                </datalist>
                <!--  <input type="
                            submit" name="submit" class="submit" (click)="search()"> -->
                <div class="input-group-append">
                    <button class="btn btn-success submit" type="submit" name="somename" [(ngModel)]="searchTerm"
                        (click)="search()" ngDefaultControl>
                        <i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- (end) search bar -->
</div>
