<section id="loginPage">
  <div class="container p-5">
    <div class="row mt-4 mb-5">
      <div class="col-lg-4 offset-lg-4">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Login</h4>
            <hr>
            <form (keyup.enter)="login()">
              <div class="form-group">
                <div class="p-1">Email</div>
                <input type="email" name="email" class="form-control" [(ngModel)]="email" aria-label="Email">
              </div>
              <div class="form-group">
                <div class="p-1">Password</div>

                <input type="password" name="password" class="form-control" [(ngModel)]="password" aria-label="Password">
              </div>
              <hr>
              <button type="button" class="btn btn-primary btn-block" (click)="login()" [disabled]="btnDisabled">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
